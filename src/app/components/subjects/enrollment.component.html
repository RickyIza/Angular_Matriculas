<mat-form-field class="mx-3">
<input matInput placeholder="Buscar Estudiante" (keyup)="filtrar($event.target.value)">

</mat-form-field>
<table mat-table [dataSource]="studentAsignar" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
    <tr mat-row *matRowDef="let student; columns: mostrarColumnas;"></tr>
  </table>
